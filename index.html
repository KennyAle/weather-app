<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- DragulaLibrary (drag & drop elements) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.css">
    <script src="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.js"></script>
    <!-- External scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Page title -->
    <title>Weather App</title>
</head>
<body onload="dragAndDrop()">
    <!-- Search header -->
    <header class="search w-full flex">
        <input class="border-0 outline-none bg-opacity-30 bg-blue-100 text-gray-500 px-6 py-4 h-16 rounded-l-full flex-1 text-xl" type="text" placeholder="Enter city name..." autofocus>
        <button class="inline-block border-0 outline-none bg-opacity-30 bg-blue-200 w-16 h-16 rounded-r-full cursor-pointer">
            <img src="img/search.png" class="inline-block w-[40%]" alt="Search button">
        </button>
    </header>

    <!-- Weather card -->
    <article class="card">
        <div class="weather">
            <div class="pictures">
                <img src="img/rain.svg" class="weather-icon" alt="Rain weather">
                <img src="img/fav.svg" class="fav-weather" alt="Favorite">
            </div>
            <h1 class="temp cursor-default">Temperature</h1>
            <h2 class="city cursor-default">City</h2>
            <p class="description">Description</p>
            <div class="details">
                <div class="col cursor-default">
                    <img src="img/humidity.png" alt="Humidity percentage">
                    <div>
                        <p>Humidity</p>
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="col cursor-default">
                    <img src="img/wind.png" alt="Wind speed">
                    <div>
                        <p>Wind Speed</p>
                        <p id="wind"></p>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <!-- Homeboard section -->
    <main class="homeboard" id="dragparent">
    </main>

    <!-- Javascript file -->
    <script src="main.js"></script>
</body>
</html>
