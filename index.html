<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Enter city">
        <button><img src="img/search.png" alt="Search button"></button>
    </div>
    <div class="card">
        <div class="weather">
            <picture>
                <img src="img/rain.png" class="weather-icon">
                <img src="img/fav.svg" class="fav-weather" alt="Favorite">
            </picture>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p></p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="homeboard">
        <div class="favorite-card">
            <div class="weather">
                <picture>
                    <img src="img/rain.png" class="weather-icon">
                    <img src="img/fav.svg" class="fav-weather" alt="Favorite">
                </picture>
                <h1 class="temp">20C</h1>
                <h2 class="city">Vancouver</h2>
                <div class="details">
                    <div class="col">
                        <img src="img/humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p>20</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="img/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>20 km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
